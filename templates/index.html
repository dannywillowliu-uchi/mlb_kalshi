<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MLB Arbitrage Trader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: #0a0a0a;
            color: #fff;
            padding: 10px;
            overflow-x: hidden;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            padding: 15px;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            border-radius: 12px;
            margin-bottom: 15px;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .status-bar {
            display: flex;
            justify-content: space-around;
            background: #1a1a1a;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .status-item {
            text-align: center;
        }

        .status-label {
            color: #888;
            font-size: 11px;
            text-transform: uppercase;
        }

        .status-value {
            font-size: 18px;
            font-weight: bold;
            margin-top: 3px;
        }

        .status-good { color: #10b981; }
        .status-warning { color: #f59e0b; }
        .status-bad { color: #ef4444; }

        .setup-section {
            background: #1a1a1a;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .setup-section h3 {
            font-size: 16px;
            margin-bottom: 10px;
            color: #3b82f6;
        }

        input, select {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #333;
            background: #0a0a0a;
            color: #fff;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        button {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.15s;
            touch-action: manipulation;
        }

        button:active {
            transform: scale(0.95);
        }

        .btn-primary {
            background: #3b82f6;
            color: white;
        }

        .btn-success {
            background: #10b981;
            color: white;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-buy-yes {
            background: #10b981;
            color: white;
            font-size: 24px;
            padding: 25px;
            margin-bottom: 10px;
        }

        .btn-buy-no {
            background: #ef4444;
            color: white;
            font-size: 24px;
            padding: 25px;
            margin-bottom: 10px;
        }

        .btn-sell {
            background: #f59e0b;
            color: white;
            font-size: 20px;
            padding: 20px;
            margin-bottom: 10px;
        }

        .trading-section {
            display: none;
        }

        .trading-section.active {
            display: block;
        }

        .price-display {
            display: flex;
            justify-content: space-around;
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .price-box {
            text-align: center;
            flex: 1;
        }

        .price-label {
            font-size: 14px;
            color: #888;
            margin-bottom: 5px;
        }

        .price-value {
            font-size: 36px;
            font-weight: bold;
        }

        .yes-price { color: #10b981; }
        .no-price { color: #ef4444; }

        .depth-info {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .position-size-selector {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .size-btn {
            padding: 15px;
            background: #1a1a1a;
            border: 2px solid #333;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
        }

        .size-btn.active {
            background: #3b82f6;
            border-color: #3b82f6;
        }

        .trade-buttons {
            margin-bottom: 15px;
        }

        .execution-stats {
            background: #1a1a1a;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            font-size: 13px;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .alert-warning {
            background: #854d0e;
            border: 1px solid #f59e0b;
        }

        .alert-success {
            background: #064e3b;
            border: 1px solid #10b981;
        }

        .alert-error {
            background: #7f1d1d;
            border: 1px solid #ef4444;
        }

        .hidden {
            display: none;
        }

        .loading {
            text-align: center;
            padding: 10px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>âš¾ MLB Arbitrage</h1>
            <div style="font-size: 14px; opacity: 0.9;">Latency Trading System</div>
        </div>

        <!-- Status Bar -->
        <div class="status-bar">
            <div class="status-item">
                <div class="status-label">Auth</div>
                <div class="status-value" id="auth-status">â€”</div>
            </div>
            <div class="status-item">
                <div class="status-label">Balance</div>
                <div class="status-value" id="balance">â€”</div>
            </div>
            <div class="status-item">
                <div class="status-label">Latency</div>
                <div class="status-value" id="latency">â€”</div>
            </div>
        </div>

        <!-- Setup Section -->
        <div class="setup-section" id="setup-section">
            <h3>ðŸ”§ Setup</h3>
            <button class="btn-primary" onclick="authenticate()">1. Authenticate to Kalshi</button>
            <input type="text" id="ticker-input" placeholder="Market Ticker (e.g., KXMLB-24NY-B)" style="margin-top: 10px;">
            <button class="btn-primary" onclick="setTicker()">2. Set Market Ticker</button>
        </div>

        <!-- Alerts -->
        <div id="alert-container"></div>

        <!-- Trading Section -->
        <div class="trading-section" id="trading-section">
            <!-- Price Display -->
            <div class="price-display">
                <div class="price-box">
                    <div class="price-label">YES</div>
                    <div class="price-value yes-price" id="yes-price">â€”</div>
                    <div class="depth-info" id="yes-depth">â€”</div>
                </div>
                <div class="price-box">
                    <div class="price-label">NO</div>
                    <div class="price-value no-price" id="no-price">â€”</div>
                    <div class="depth-info" id="no-depth">â€”</div>
                </div>
            </div>

            <!-- Position Size Selector -->
            <div class="position-size-selector">
                <button class="size-btn" onclick="selectSize(500)">500</button>
                <button class="size-btn" onclick="selectSize(1000)">1000</button>
                <button class="size-btn active" onclick="selectSize(1500)">1500</button>
                <button class="size-btn" onclick="selectSize(2000)">2000</button>
                <button class="size-btn" onclick="selectSize(3000)">3000</button>
                <button class="size-btn" onclick="selectSize(5000)">5000</button>
            </div>

            <!-- Trade Buttons -->
            <div class="trade-buttons">
                <button class="btn-buy-yes" onclick="executeTrade('yes', 'buy')">
                    BUY YES
                </button>
                <button class="btn-buy-no" onclick="executeTrade('no', 'buy')">
                    BUY NO
                </button>
                <button class="btn-sell" onclick="executeTrade('yes', 'sell')">
                    SELL YES
                </button>
                <button class="btn-sell" onclick="executeTrade('no', 'sell')">
                    SELL NO
                </button>
            </div>

            <!-- Execution Stats -->
            <div class="execution-stats">
                <h3 style="margin-bottom: 10px; font-size: 14px; color: #3b82f6;">Session Stats</h3>
                <div class="stat-row">
                    <span>Trades:</span>
                    <span id="total-trades">0</span>
                </div>
                <div class="stat-row">
                    <span>Avg Latency:</span>
                    <span id="avg-latency">â€”</span>
                </div>
                <div class="stat-row">
                    <span>Fastest:</span>
                    <span id="fastest">â€”</span>
                </div>
                <div class="stat-row">
                    <span>Slowest:</span>
                    <span id="slowest">â€”</span>
                </div>
            </div>

            <button class="btn-danger" onclick="resetSession()">Reset Session</button>
        </div>
    </div>

    <script>
        let selectedSize = 1500;
        let priceUpdateInterval = null;

        function showAlert(message, type = 'success') {
            const container = document.getElementById('alert-container');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            container.appendChild(alert);

            setTimeout(() => {
                alert.remove();
            }, 5000);
        }

        async function authenticate() {
            try {
                const response = await fetch('/api/auth', { method: 'POST' });
                const data = await response.json();

                if (data.success) {
                    document.getElementById('auth-status').textContent = 'âœ“';
                    document.getElementById('auth-status').className = 'status-value status-good';
                    showAlert('Authenticated successfully', 'success');
                    updateBalance();
                } else {
                    throw new Error(data.error);
                }
            } catch (error) {
                showAlert('Authentication failed: ' + error.message, 'error');
                document.getElementById('auth-status').textContent = 'âœ—';
                document.getElementById('auth-status').className = 'status-value status-bad';
            }
        }

        async function updateBalance() {
            try {
                const response = await fetch('/api/balance');
                const data = await response.json();

                if (data.success) {
                    document.getElementById('balance').textContent = '$' + data.balance.toFixed(0);
                }
            } catch (error) {
                console.error('Balance update failed:', error);
            }
        }

        async function setTicker() {
            const ticker = document.getElementById('ticker-input').value.trim();
            if (!ticker) {
                showAlert('Please enter a ticker', 'error');
                return;
            }

            try {
                const response = await fetch('/api/ticker', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ ticker })
                });
                const data = await response.json();

                if (data.success) {
                    showAlert('Market loaded: ' + ticker, 'success');
                    document.getElementById('setup-section').style.display = 'none';
                    document.getElementById('trading-section').classList.add('active');

                    // Start price updates
                    updatePrices();
                    priceUpdateInterval = setInterval(updatePrices, 1000);
                } else {
                    throw new Error(data.error);
                }
            } catch (error) {
                showAlert('Failed to load market: ' + error.message, 'error');
            }
        }

        async function updatePrices() {
            try {
                const start = Date.now();
                const response = await fetch('/api/orderbook');
                const data = await response.json();

                if (data.success) {
                    document.getElementById('yes-price').textContent = data.yes_price || 'â€”';
                    document.getElementById('no-price').textContent = data.no_price || 'â€”';
                    document.getElementById('yes-depth').textContent = data.yes_depth + ' contracts';
                    document.getElementById('no-depth').textContent = data.no_depth + ' contracts';

                    const latency = Date.now() - start;
                    const latencyEl = document.getElementById('latency');
                    latencyEl.textContent = latency + 'ms';
                    latencyEl.className = 'status-value ' +
                        (latency < 300 ? 'status-good' :
                         latency < 500 ? 'status-warning' : 'status-bad');

                    if (!data.sufficient_liquidity) {
                        showAlert('WARNING: Low liquidity!', 'warning');
                    }
                }
            } catch (error) {
                console.error('Price update failed:', error);
            }
        }

        function selectSize(size) {
            selectedSize = size;
            document.querySelectorAll('.size-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        async function executeTrade(side, action) {
            const button = event.target;
            button.disabled = true;
            button.textContent = 'EXECUTING...';

            try {
                const start = Date.now();
                const response = await fetch('/api/trade', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ side, action, count: selectedSize })
                });
                const data = await response.json();
                const totalTime = Date.now() - start;

                if (data.success) {
                    const msg = `${action.toUpperCase()} ${side.toUpperCase()} - ${selectedSize} contracts in ${totalTime}ms`;
                    showAlert(msg, totalTime < 500 ? 'success' : 'warning');

                    if (data.warning) {
                        showAlert(data.warning, 'warning');
                    }

                    updateStats();
                    updateBalance();
                } else {
                    throw new Error(data.error);
                }
            } catch (error) {
                showAlert('Trade failed: ' + error.message, 'error');
            } finally {
                // Re-enable button
                button.disabled = false;
                button.textContent = `${action === 'buy' ? 'BUY' : 'SELL'} ${side.toUpperCase()}`;
            }
        }

        async function updateStats() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();

                if (data.success) {
                    document.getElementById('total-trades').textContent = data.total_trades;
                    document.getElementById('avg-latency').textContent =
                        data.avg_latency_ms ? data.avg_latency_ms.toFixed(0) + 'ms' : 'â€”';
                    document.getElementById('fastest').textContent =
                        data.fastest_ms ? data.fastest_ms.toFixed(0) + 'ms' : 'â€”';
                    document.getElementById('slowest').textContent =
                        data.slowest_ms ? data.slowest_ms.toFixed(0) + 'ms' : 'â€”';
                }
            } catch (error) {
                console.error('Stats update failed:', error);
            }
        }

        async function resetSession() {
            if (!confirm('Reset session stats?')) return;

            try {
                const response = await fetch('/api/reset-session', { method: 'POST' });
                const data = await response.json();

                if (data.success) {
                    showAlert('Session reset', 'success');
                    updateStats();
                }
            } catch (error) {
                showAlert('Reset failed: ' + error.message, 'error');
            }
        }

        // Prevent accidental navigation
        window.addEventListener('beforeunload', (e) => {
            if (document.getElementById('trading-section').classList.contains('active')) {
                e.preventDefault();
                e.returnValue = '';
            }
        });
    </script>
</body>
</html>
